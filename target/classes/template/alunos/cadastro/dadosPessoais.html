<html th:replace="~{base :: layout (~{:: main})}">

  <body>
    <main>
      <div class="container-fluid">
        <h1>Cadastro de Aluno - Passo 1 de 4</h1>
        <form action="" method="post">
          <h3>Dados Pessoais</h3>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="">R.A.:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-7">
              <label for="">Nome Completo:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-2">
              <label for="">Sexo:</label>
              <select name="" id="" class="form-control">
                <option value="">F</option>
                <option value="">M</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="">Data de Nascimento:</label>
              <input type="date" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-5">
              <label for="">Naturalidade:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-2">
              <label for="">UF:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-2">
              <label for="">Nacionalidade:</label>
              <input type="text" class="form-control" name="" id="" value="Brasileiro(a)">
            </div>
          </div>
          <hr>
          <h3>Dados da Certidão de Nascimento</h3>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="">Livro de Registro:</label>
              <input type="text" class="form-control" name="" id="" value="A-">
            </div>
            <div class="form-group col-md-2">
              <label for="">Folha de Registro:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-3">
              <label for="">Número de Registro:</label>
              <input type="text" class="form-control" name="" id="" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="">Município de Registro:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-2">
              <label for="">UF de Registro:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <!-- <input class="btn btn-outline-success" type="submit" value="Salvar e Próximo"> -->
              <a href="/aluno/cadastro/step-2" class="btn btn-outline-success">Salvar e Próximo</a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>

</html>
