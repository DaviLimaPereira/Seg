<html th:replace="~{base :: layout (~{:: main})}">

  <body>
    <main>
      <div class="container-fluid">
        <h1>Cadastro de Aluno - Passo 2 de 4</h1>
        <a href="/aluno/cadastro/step-3" class="btn btn-outline-success">Salvar e Próximo</a>
        <form action="" method="post">
          <h3>Dados do Responsável</h3>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="">CPF:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-3">
              <label for="">RG:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-7">
              <label for="">Nome Completo:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group col-md-2">
              <label for="">Parentesco:</label>
              <select name="" id="" class="form-control">
                <option value="">Mãe</option>
                <option value="">Pai</option>
                <option value="">Irmã/Irmão</option>
                <option value="">Avô/Avó Materno(a)</option>
                <option value="">Avô/Avó Paterno(a)</option>
                <option value="">Tio/Tia</option>
                <option value="">Madrasta</option>
                <option value="">Padastro</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="">Telefone:</label>
              <input type="text" class="form-control" name="" id="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <input class="btn btn-outline-success" type="submit" value="Adicionar">
            </div>
          </div>
        </form>
        <hr>
        <div>
          lista de responsaveis
        </div>
      </div>
    </main>
  </body>

</html>
